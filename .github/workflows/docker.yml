name: Build & Deploy Docker

on:
  push:
    branches: [main] # main 브랜치에서만 실행
    tags: ['v*'] # 태그 push 시 실행 (선택)
  workflow_dispatch: {} # 수동 실행 지원

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      # 레지스트리/리포는 Secrets로 주입 (Docker Hub 예시)
      # REGISTRY=docker.io
      # IMAGE_REPO=<dockerhub-id>/<repo>
      REGISTRY: ${{ vars.REGISTRY != '' && vars.REGISTRY || 'docker.io' }}
      IMAGE_REPO: ${{ vars.IMAGE_REPO != '' && vars.IMAGE_REPO || 'journey1019/depromeet-team3' }}

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build & Push Docker Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:sha-${{ steps.vars.outputs.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show pushed digest
        run: echo "Pushed digest ${{ steps.build.outputs.digest }}"

  deploy-prod:
    name: Deploy to PROD (self-hosted)
    needs: docker
    runs-on: [self-hosted, Linux, X64]
    if: github.ref == 'refs/heads/main' # main일 때만 실행
    environment: production

    env:
      REGISTRY: ${{ vars.REGISTRY || 'docker.io' }}
      IMAGE_REPO: ${{ vars.IMAGE_REPO || 'journey1019/depromeet-team3' }}

    steps:
      - name: Docker login
        run: echo '${{ secrets.REGISTRY_PASSWORD }}' | docker login "$REGISTRY" -u '${{ secrets.REGISTRY_USER }}' --password-stdin
      - name: Deploy latest image
        run: |
          docker compose -f module-infrastructure/nextjs/compose.yaml pull web
          docker compose -f module-infrastructure/nextjs/compose.yaml up -d web
