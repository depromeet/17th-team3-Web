name: Build & Deploy Docker

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch: {}

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ${{ vars.REGISTRY || 'docker.io' }}
      IMAGE_REPO: ${{ vars.IMAGE_REPO || 'journey1019/depromeet-team3' }}

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build & Push Docker Image (no cache)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          no-cache: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:sha-${{ steps.vars.outputs.SHORT_SHA }}
          build-args: |
            NEXT_PUBLIC_KAKAO_APP_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_APP_KEY }}
            NEXT_PUBLIC_KAKAO_CLIENT_ID=${{ secrets.NEXT_PUBLIC_KAKAO_CLIENT_ID }}
            NEXT_PUBLIC_KAKAO_REDIRECT_URL=${{ secrets.NEXT_PUBLIC_KAKAO_REDIRECT_URL }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Show pushed digest
        run: |
          echo "Docker Image Build Complete"
          echo "Digest: ${{ steps.build.outputs.digest }}"
          echo "Image Tags:"
          echo " - ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:latest"
          echo " - ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:sha-${{ steps.vars.outputs.SHORT_SHA }}"

  deploy-prod:
    name: Deploy to PROD (self-hosted)
    needs: docker
    runs-on: [self-hosted, Linux, X64]
    if: github.ref == 'refs/heads/main'
    environment: production

    env:
      PROJECT_DIR: ${{ secrets.PROD_PROJECT_DIR }}
      REGISTRY: ${{ vars.REGISTRY || 'docker.io' }}

    steps:
      - name: Docker Login
        run: echo '${{ secrets.REGISTRY_PASSWORD }}' | docker login "$REGISTRY" -u '${{ secrets.REGISTRY_USER }}' --password-stdin

      - name: Deploy latest image
        run: |
          COMPOSE_FILE="$PROJECT_DIR/module-infrastructure/nextjs/compose.yaml"

          if [ ! -f "$COMPOSE_FILE" ]; then
            echo "ERROR: Compose file not found at $COMPOSE_FILE"
            echo "ÌòÑÏû¨ ÎîîÎ†âÌÜ†Î¶¨:"; pwd
            echo "ÌååÏùº Î™©Î°ù:"; ls -R "$PROJECT_DIR"
            exit 1
          fi

          echo "‚úÖ Found compose.yaml at $COMPOSE_FILE"

          echo "üîç Current image in compose.yaml:"
          grep "image:" "$COMPOSE_FILE" || echo "(image line not found)"

          echo "üßπ Removing old image cache..."
          docker image rm -f journey1019/depromeet-team3:latest || true

          echo "üì¶ Pulling latest Docker image..."
          docker compose -f "$COMPOSE_FILE" pull web

          echo "üßæ Image version after pull:"
          docker images | grep journey1019/depromeet-team3 || echo "(no matching image found)"

          echo "üöÄ Restarting container..."
          docker compose -f "$COMPOSE_FILE" up -d web

          echo "‚úÖ Deployment successful"
